	<div class="tanulok-form">

			<div>
				<label>Osztályzat*</label><label class="validation-error hide" id="osztalyzatValidationError">Az osztályzatnak 1-5 -ig érdemjegyet lehet megadni.</label>

			</div>
			<div>
				<label>Tantárgy*</label><label class="validation-error hide" id="tantargyValidationError">Kötelezően kitöltendő mező.</label>
				<input type="text" name="tantargy" id="tantargy">
			</div>
			<div  class="form-action-buttons">
				<input type="submit" value="Submit">
			</div>
		</form>
	</div>
	<br/>
	<div class = "tanulok-table">
		<table class="list" id="tanulok">
			<thead>
				<tr>
					<th>Teljes név <button onclick="sortTable(0)">Rendezés</button><input type="text" id="myInput" onkeyup="myFunction()" placeholder="Keresés"></th>
